<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">

    </ul>
    <button onclick="Mostrar()">
        Mostrar Animal
    </button>
    <script>
        //creacion de clase Animal
        class Animal{
            //definicion del constructor de Animal
            constructor(nombre, peso, edad){
                this._nombre= nombre;
                this._peso= peso;
                this._edad=edad;

            }
            //creacion del metodo de informacion
            informacion(){
                return `${this._nombre} ${this._peso} kg - ${this._edad} a単os`;

            }
           
        }  
        class Perro extends Animal{
            constructor(nombre, peso, edad, raza){
                super(nombre, peso, edad)
                this._raza= raza
            }
            informacion(){
                return `${this._nombre} ${this._peso} kg - ${this._edad} a単os ${this._raza}`;

            }

        }
        //creacion de la subclase
        class Gato extends Animal{
            constructor(nombre, peso, edad, sexo){
                super(nombre, peso, edad)
                this._sexo= sexo
            }
            informacion(){
                return `${this._nombre} ${this._peso} kg - ${this._edad} a単os ${this._sexo}`;

            }
        }
        class Conejo extends Animal{
            constructor(nombre, peso, edad, color){
                super(nombre, peso, edad)
                this._color= color
            }
            informacion(){
                return `${this._nombre} ${this._peso} kg - ${this._edad} a単os ${this._color}`;

            }
        }
        //meter valor en las subcalses
        let gato1 = new Gato("Joel", 15, 8, "Macho");
        let perro1 = new Perro("Juan", 20, 12, "Bulldog");
        let conejo1= new Conejo("Joel", 10, 10, "Blanco")
        //creacion del array que va contener los valores
        let array=[gato1, perro1, conejo1];
        function Mostrar(){
            let lista= document.getElementById("lista");
            for(let animales of array){
                let etiqueta=document.createElement("li")
                etiqueta.innerText=animales.informacion()
                lista.appendChild(etiqueta)
            }
            
        }

       
    </script>
</body>
</html>
