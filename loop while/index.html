<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While</title>
</head>
<body>
    <script>
        let nombre;
        while(nombre!="Coddy"){
            nombre=prompt("Dime mi Nombre")
        }
        document.write("<h1>" + nombre +"</h1> ")

        </script>
</body>
</html>
