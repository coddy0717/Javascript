<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
     // el loop for in itera sobre los elementos de un objeto
    function Perro(raza, edad){
        this.patas= 4;
        this.raza=raza;
        this.edad= edad;
        this.ladrar= function(){
            console.log("Guau")
        }
    }
    let simba= new Perro("Doberman", 10)
    //loop for in
    for (let caracteristicas in simba){
        console.log(caracteristicas+ ": "+ simba[caracteristicas])
    }

    </script>
    
</body>
</html>
