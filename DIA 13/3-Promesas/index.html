<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function obtenerDatos() {
    return new Promise(function(resolve, reject) {
        // Utilizamos la función fetch para realizar la solicitud HTTP
        fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
            .then(response => {
                // Verificamos si la respuesta fue exitosa (código 200)
                if (response.ok) {
                    // Parseamos la respuesta como JSON y la enviamos a la función resolve
                    return response.json();
                } else {
                    // Si la respuesta no fue exitosa, rechazamos la promesa con el código de estado
                    reject(response.status);
                }
            })
            .then(data => {
                // Resolvemos la promesa con los datos obtenidos
                resolve(data);
            })
            .catch(error => {
                // Manejamos errores generales y los enviamos a la función reject
                reject(error);
            });
    });
}

// Llamamos a la función y manejamos los resultados usando then y catch
obtenerDatos()
    .then(function(datos) {
        console.log(datos);
    })
    .catch(function(error) {
        console.error(error);
    });

    </script>
</body>
</html>
