<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do while</title>
</head>
<body>
    <script>
        //prompt es un mensaje como el alert
        //solo que el usuario puede ingresar datos
        let nombre;
        do{
            nombre= prompt("Dime mi nombre")
        } while(nombre!="Coddy");
        //Este loop lo va hacer que pregunte el nombre 
        // y el usuario tiene que ingresar mi nombre 
        //para que le muestre el mensaje 
        document.write("<h1>"+ "Ese es mi Nombre"+"</h1>")  


</script>
</body>
</html>
