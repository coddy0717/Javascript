<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For OF</title>
</head>
<body>
    <script>
        let array= ["a","b","c","d"];
        for(let letra of array){
            document.write(letra)
        }
    </script>
</body>
